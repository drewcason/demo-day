<p-dialog class='p-0' [(visible)]='display' [width]='600' [modal]='true' [blockScroll]='true' [showHeader]='false'
  [responsive]='true' [dismissableMask]='true' [focusOnShow]='false' [contentStyle]="{'padding':'0'}">
  <p-card>
    <p-header class='ui-card-header'>
      <div class='header-container'>
        <h3 class='ui-card-title p-3 m-0 ml-2 border-bottom'>{{ title }}</h3>
      </div>
    </p-header>
    <div class='card-body ui-card-content'>
      <form formGroup='addRecipeForm'>
        <input type='text' formController='title' class='w-100'>
        <label class='w-100' placeholder='Recipe Title'></label>
      </form>
    </div>
  </p-card>
</p-dialog>
<span (click)="showModal()">Read More</span>
