<p-dialog class='p-0' [(visible)]='display' [width]='600' [modal]='true' [blockScroll]='true' [showHeader]='false'
  [responsive]='true' [dismissableMask]='true' [focusOnShow]='false' [contentStyle]="{'padding':'0'}">
  <p-card>
    <p-header class='ui-card-header'>
      <div class='header-container border-bottom'>
        <h3 class='ui-card-title p-3 m-0 ml-2'>{{ recipe.title }}</h3>
        <div class='right quick-buttons'>
          <button class='mr-2' (click)="toggleModal(false)"><i class='pi pi-times'></i></button>
        </div>
      </div>
      <img class='card-img-top rounded-0' src="{{ recipe.image }}">
    </p-header>
    <div class='card-body ui-card-content'>
      <div class='float-left'>
        <h4>Ingredients</h4>
        <ul>
          <li *ngFor="let items of recipe.grocery_items">{{ items.amount }} {{ items.ingredient }}</li>
        </ul>
      </div>
      <div class='float-right'>
        <em>Prep Time: {{ recipe.prep_time }} <br />
          Cook Time: {{ recipe.cook_time }}</em>
      </div>
      <hr>
      <h4>Instructions</h4>
      <ol>
        <li *ngFor="let directions of recipe.directions">{{ directions.step }}</li>
      </ol>
    </div>
  </p-card>
</p-dialog>
<span (click)="toggleModal(true)">Read More</span>
